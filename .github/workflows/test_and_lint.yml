name: Test & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: EgorDm/gha-yarn-node-cache@v1
      
      - name: Install dependencies
        run: yarn install
      
      - name: Install dependencies
        run: yarn build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: EgorDm/gha-yarn-node-cache@v1
      
      - name: Install dependencies
        run: yarn install --dev

      - name: Run tests
        run: yarn test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: EgorDm/gha-yarn-node-cache@v1

      - name: Install dependencies
        run: yarn install --dev

      - name: Lint
        run: yarn run eslint --ext .ts,.tsx --quiet src/
